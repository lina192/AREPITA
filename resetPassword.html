<!-- resetPassword.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css"> <!-- Agrega tu CSS aquí -->
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <p>Ingresa tu correo electrónico para recibir una alerta con su nueva contraseña.</p>
        <form id="resetPasswordForm">
            <div class="input-group mb-3">
                <input type="email" id="resetEmail" class="form-control" placeholder="Correo" required>
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Enviar enlace</button>
            </div>
            <div id="resetMessage" class="mt-3"></div>
        </form>
        <div class="mt-3">
            <a href="index.html">Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="resetPassword.js"></script> <!-- Tu archivo JS para manejar el formulario -->
</body>
</html>
